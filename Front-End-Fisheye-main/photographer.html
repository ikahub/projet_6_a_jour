<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <script src="https://kit.fontawesome.com/083bd83ce3.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" alt="logo" />
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="photographer_detail">
          <div class="details">
          </div>
        </div>
      </div>
      <div id="contact_modal">
        <div class="modal">
          <div class="div_modal">
            <h2>Contactez-moi</h2>
            <img src="assets/icons/close.svg" onclick="closeModal()" id="modal_cross" alt="modal cross"/>
          </div>
          <form name="contact-form">
            <div class="form-div">
              <label id="first">Pr√©nom</label>
              <input type="search" id="first" name="first"/>
              <label id="last">Nom</label>
              <input type="search" id="last" name="last"/>
              <label id="email">Email</label>
              <input type="email" id="email" name="email"/>
              <label id="user-text">Votre message</label>
              <input type="search" id="user-text" name="user-text"/>
            </div>
            <button class="contact_button">Envoyer</button>
          </form>
        </div>
      </div>
    </main>
    <div id="filter-div">
      <p class="intro_filtre">Trier par</p>
      <label for="filter">
        <select name="filter" id="filter">
          <option value="popularity" id="filter_popularity">Popularity</option>
          <option value="date" id="filter_date">Date</option>
          <option value="title" id="filter_title">Titre</option>
        </select>
      </label>
    </div>
    <section class="photographer_detail">
    </section>
    <section class="personnal_galerie">
      <div class="titreLikes">
      </div>
    </section>
    
    <div id="lightbox">
      <div id="left">
        <i class="fas fa-chevron-left" id="previous"></i>
      </div>
      <div id="right">
        <i class="fas fa-chevron-right" id="next"></i>
      </div>
      <div id="close">
        <i class="fas fa-times" id="close_onclick"></i>
      </div>
      <img src="" alt="" id="imageLightbox" class="light_img">
      <video src="" id="videoLightbox" autoplay></video>
    </div>

    

    </div>
    <script src="scripts/pages/api.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/features/lightbox.js"></script> 
  </body>
</html>
